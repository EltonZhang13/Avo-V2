<html>
<head>

  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

  <title>Avo</title>

  <link rel="shortcut icon" href="favicon.png"/>

  <link rel="stylesheet" href="lib/css/base.css">
  <link rel="stylesheet" href="lib/css/action-bars.css">
  <link rel="stylesheet" href="lib/css/chevrons.css">
  <link rel="stylesheet" href="lib/css/tabs.css">
  <link rel="stylesheet" href="lib/css/content.css">
  <link rel="stylesheet" href="lib/css/buttons.css">
  <link rel="stylesheet" href="lib/css/forms.css">
  <link rel="stylesheet" href="lib/css/lists.css">
  <link rel="stylesheet" href="lib/css/spinners.css">
  <link rel="stylesheet" href="lib/css/icomoon.css">
  <link rel="stylesheet" href="lib/css/stack.css">
  <link rel="stylesheet" href="lib/css/sliders.css">
  <link rel="stylesheet" href="lib/css/stylesheet.css">

<style>

  @media only screen and (max-width: 767px) {
      #content ul#nav { display: none; }
      
      .open { display: block; }
      #pageslide { width: 400px; }
          #pageslide #nav li { padding: 10px 0; border-bottom: 1px solid #666; }
          #pageslide #nav li a { color: #FFF; border: none; }
          #pageslide #nav li a:hover { text-decoration: underline; }
  }

</style>

</head>

<body ontouchstart"">

<div>

  <header class="action-bar fixed-top">

    <a href="#ex" class="app-icon action open" data-transition="pop">
      <i class="icon-juan-ortiz-zaforas-plug-c-female"></i>
    </a>
    <h1 class="title">Avo</h1>
    <ul class="actions pull-right">
      <li class="action-overflow-hidden"><a href="#" class="action" title="Statistics" data-transition="push"><i class="icon-person"></i></a></li>
      <li class="action-overflow-hidden"><a href="#" class="action" title="Settings" data-transition="push"><i class="icon-settings"></i></a></li>
      <li><a class="action action-overflow-icon toggle-spinner" title="Avo"><i></i></a></li>
    </ul>

  </header>

  <nav class="action-bar fixed-bottom">
    <ul class="actions flex" data-overflow="false">
      <li><a href="home.html" class="action" title="Compose" data-transition="pop"><i class="icon-home"></i></a></li>
      <li><a href="food_history.html" class="action" title="History" data-transition="push"><i class="icon-storage"></i></a></li>
      <li><a href="quiz.html" class="action" title="Quiz" data-transition="push"><i class="icon-checklist"></i></a></li>
      <li><a href="share.html" class="action" title="Refresh" data-ignore="true"><i class="icon-refresh"></i></a></li>
    </ul>
  </nav>

  <div class="content inset">
    
  <div id="content">
    <h1 class="header">Quiz Results</h1>
    <ul id="nav">
        <li><a href="">Menu Item 1</a></li>
        <li><a href="">Menu Item 2</a></li>
        <li><a href="">Menu Item 3</a></li>
        <li><a href="">Menu Item 4</a></li>
        <li><a href="">Menu Item 5</a></li>
    </ul>
    
  </div>  

  <canvas id="myChart" data-Type="Pie" width="300" height="300" style="width: 300px; height: 300px;"></canvas>

  <div id="percentage_wrapper">
    <div id="percentage">
      <ul>
        <li><p>40.00%</p><p>60.00%</p><p>63.90%</p><p>67.02%</p><p>68.28%</p><p>89.68%</p></li>
      </ul>
    </div>
  </div>

  <div id="labels">
    <ul>
      <li><span></span>Correct </li>
      <li><span></span>Incorrect </li>
    </ul>
  </div>

</div>

</div>

<script src="js/action-bars.js"></script>
<script src="js/spinners.js"></script>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/pageslide.min.js"></script>
<script src="js/Chart.js"></script> 
<script type="text/javascript">

  var ctx = document.getElementById("myChart").getContext("2d");

  var data = [
    {
      value             :40,
      color             :"F38630"
    },
    {
      value             :60,
      color             :"69D2E7"
    }
  ]
  new Chart(ctx).Pie(data);


  $(document).ready(function() {
      $(".open, .impatient").pageslide();
  });

</script>
</body>
</html>
